<div class="matches">
  <h1>{{ 'matches.title' | translate }}</h1>

  <app-matchweek-selector 
    [round]="currentRound()"
    [maxRound]="maxRound()"
    (roundChanged)="onRoundChanged($event)">
  </app-matchweek-selector>

  <app-matches-list
    [matches]="matches()"
    [loading]="loading()"
    [error]="error()"
    [round]="currentRound()">
  </app-matches-list>
</div>
