<div class="matchweek-selector">
  <button 
    class="arrow-btn prev-btn"
    [disabled]="isPreviousDisabled()"
    (click)="previousRound()"
    [attr.aria-label]="'matchweek.previous' | translate">
    <span class="arrow-icon">‹</span>
    <span class="arrow-text">{{ 'matchweek.previous' | translate }}</span>
  </button>
  <div class="round-display">
    {{ 'matchweek.label' | translate }} {{ round() }}
    @if (maxRound()) {
      <span class="round-total">/ {{ maxRound() }}</span>
    }
  </div>
  <button 
    class="arrow-btn next-btn"
    [disabled]="isNextDisabled()"
    (click)="nextRound()"
    [attr.aria-label]="'matchweek.next' | translate">
    <span class="arrow-text">{{ 'matchweek.next' | translate }}</span>
    <span class="arrow-icon">›</span>
  </button>
</div>
