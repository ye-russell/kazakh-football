<div class="layout">
  <header class="header">
    <nav class="nav">
      <a routerLink="/" class="logo">{{ 'app.title' | translate }}</a>
      <ul class="nav-links">
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'nav.home' | translate }}</a>
        </li>
        <li>
          <a routerLink="/standings" routerLinkActive="active">{{ 'nav.standings' | translate }}</a>
        </li>
        <li class="matches-link">
          <a routerLink="/matches" routerLinkActive="active">{{ 'nav.matches' | translate }}</a>
        </li>
        <li>
          <a routerLink="/teams" routerLinkActive="active">{{ 'nav.teams' | translate }}</a>
        </li>
      </ul>
      <app-language-switcher></app-language-switcher>
    </nav>
  </header>
  <main class="main">
    <router-outlet />
  </main>
</div>
